{% extends "base.html" %}
{% block content %}
	<h1>Users:</h1>
	<table border="1">
			<thead>
				<tr>
					<th>No.</th>
					<th>Name</th>
					<th>E-mail</th>
				</tr>
			</thead>
		<tbody>
			{% for u in users %}
				<tr>
					<td> {{ u.id }}		</td>
					<td> {{ u.nickname }}	</td>
					<td> {{ u.email }}	</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>	
	<h1>Your measures:</h1>
	<table border="1">
			<thead>
				<tr>
					<th>No.</th>
					<th>Date and time</th>
					<th>Name</th>
					<th>Show</th>
					<th>Delete</th>
				</tr>
			</thead>
		<tbody>
			{% for m in measures %}
				<tr>
					<td> {{ m.id }}		</td>
					<td> {{ m.timestamp }}	</td>
					<td> {{ m.title }}	</td>
					<td>
					<form action="" method="post">
						<input type="submit" name="submit" value=s{{m.id}}>
					</form>
					</td>
					<td>
					<form action="" method="post">
						<input type="submit" name="submit" value=d{{m.id}}>
					</form>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
